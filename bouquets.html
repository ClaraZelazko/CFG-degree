<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bouquets</title>
</head>
<body >
    <header>
        <div id="logo"> 
            <a href="index.html"><img src="Photos\Logo2.png" width="90px"></a>
        </div> 
        <nav class="nav">
            <ul>
              <li><a href="bouquets.html">Bouquets</a></li>
              <li><a href="info.html">Info</a></li>
              <li class="contact_us"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="image">
            <h1>Flowers World</h1>
            <h3>Express your love and gratitude with a beautiful bouquet</h3>
            <p><a href="#">Order Now</a></p>
        </div>
    </header>
    <body>
        <div>
            <h1 class="faq">bouquets</h1>
            <div id="main">

            </div>
        </div>
    <footer>
        <h6 class="footer">Made with &hearts; by Code First Girls &copy; 2024</h6>
    </footer>
</body>

<script>
    
    window.onload = function() 
    {
        fetch('bouquets.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(element => {
                const child = 
                `<a href="#">
                    <div class="bouquet">
                        <img src="${element['image']}">
                        <div class="bouquet_footer">
                            <div>
                                <span class="bouquet_name">
                                    ${element['name']}
                                </span>
                                <br>
                                <span>
                                ${element['composition']}  
                                </span>
                            </div>
                            <div>
                                ${element['price']} z≈Ç
                            </div>
                        </div>
                    </div> 
                </a>`
                const container = document.getElementById('main');
                container.innerHTML += child;
            });
        })
    }
</script>
</html>
